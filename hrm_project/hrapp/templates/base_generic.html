<!DOCTYPE html>
<html lang="en">
	<head>
		{% block title %}<title>Human Resource Management</title>{% endblock %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<!-- Add additional CSS in static file -->
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<link rel="stylesheet" href="{% static 'css/employee-list-stypes.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
		{% block sidebar %}
		<!-- Sidebar -->
		<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
			<h3 class="w3-bar-item"><a href="{% url 'index' %}">Home</a></h3>
			<a href="{% url 'employee' %}" class="w3-bar-item w3-button">Employee</a>
			<a href="{% url 'department' %}" class="w3-bar-item w3-button">Department</a>
			<a href="{% url 'position' %}" class="w3-bar-item w3-button">Position</a>
		</div>
		{% endblock %}

		<!-- Page Content -->
		<div style="margin-left:25%">
			<div class="col-sm-10 ">{% block content %}{% endblock %}</div>
		</div>
		
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
